<!DOCTYPE html>
<html>

<head>
    <link href="./assets/style/score.css" rel="stylesheet">
</head>

<body>
    <header>
        <a href="#">View high scores</a>
        <p>Time: <span class="totalScore">0</span></p>
    </header>
    <main>
        <section id="scoreSection">
            <h2>All done!</h2>
            <p>Your final score is <span class="totalScore">22</span>.</p>

                <label for="scoreInput"><button id="submit">Submit</button></label>
            </section>
        </section>
    </main>
    <script src="assets/scripts/getScore.js"></script>
</body>

</html>
